<body>
    <header>

            <a href="contact.html">Contact</a> 
            <a href="register.html">Register</a> 
            <a href="login.html">Login</a> 
        </nav>
    </header>
    <main>
        <div class="contain">
            <div class="contform">
                <form method="get">
                    <Label for="name">Name</Label><br> <input type="text" name="name" class="contitem" id="contname"
                        minlength="2" required><br>
                    <label for="email">Email</label><br> <input type="email" name="email" required class="contitem"
                        id="contemail"><br>
                    <textarea name="message" id="message" cols="27" rows="8" class="contitem" required
                        minlength="5">Enter your message...</textarea><br>
                    <input type="submit" value="Comment" class="contitem" id="contsubmit">
                </form>
            </div>
        </div>
    </main>

    </footer>
