            <a href="login.html">Login</a> 
        </nav>
    </header>
    <main>
        <div class="contain">
            <div class="logform">
                <form method="get">
                    <label for="email">Email</label><br> <input type="email" class="logitem" id="logemail" required>
                    <br>
                    <label for="password">Password</label> <br> <input type="password" class="logitem" id="logpass"
                        minlength="8" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must have at least one number and one uppercase and lowercae letter, and at least 8 or more characters"><br>
                    <input type="submit" value="Sign In" class="logitem" id="logsubmit"><br>
                </form>
            </div>
        </div>
    </main>

    </footer>
