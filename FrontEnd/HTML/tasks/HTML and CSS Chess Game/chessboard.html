<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chaseboard.css">
    <title>Chessboard</title>
</head>
<body>
    
    <header>
       <h1>Chessboard By Oriohac</h1> 
    </header>

    <main>
        <table rules="none" border="0">
            <thead>
                <tr class="tableheading">
                    <th colspan="7">
                        <h2>Chessboard</h2>
                    </th>
                </tr>
            </thead>
            <tbody>
                
                <tr class="trtop"> <td class="empty"></td> <td class="top">a</td> <td class="top">b</td> <td class="top">c</td> <td class="top">d</td> <td class="top">e</td> <td  class="empty"></td>   </tr>
                <tr><td class="leftside">5</td> <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="rightside">5</td> </tr>
                <tr><td class="leftside">4</td> <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="rightside">4</td> </tr>
                <tr><td class="leftside">3</td> <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="rightside">3</td> </tr>
                <tr><td class="leftside">2</td> <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="rightside">2</td> </tr>
                <tr><td class="leftside">1</td> <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="rightside">1</td> </tr>
                <tr class="trdown"> <td  class="empty"></td> <td class="down">a</td> <td class="down">b</td> <td class="down">c</td> <td class="down">d</td> <td class="down">e</td> <td  class="empty"></td> </tr>
                
            </tbody>
            <tfoot>

            </tfoot>
        </table>
    </main>

    <footer>
        <h4>Created by @Oriohac 2022</h4>
    </footer>
</body>
</html>
